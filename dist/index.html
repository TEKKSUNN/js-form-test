<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sign Up</title><script defer="defer" src="main.js"></script></head><body><form novalidate><div class="form-field"><div class="input-field"><label for="first-name">First Name:</label> <input id="first-name" name="first-name" minlength="3" maxlength="20" autocapitalize="words" contenteditable="true" required> <span class="input-hint"></span></div><div class="input-field"><label for="last-name">Last Name:</label> <input id="last-name" name="last-name" minlength="3" maxlength="20" autocapitalize="words" contenteditable="true" required> <span class="input-hint"></span></div><div class="input-field"><label for="password">Password:</label> <input id="password" name="password" type="password" minlength="8" maxlength="20" required> <span class="input-hint"></span></div><div class="input-field"><label for="user-email">Email:</label> <input id="user-email" name="user-email" type="email" pattern="\w+@\w+\.\w+" required> <span class="input-hint"></span></div><div class="input-field"><label for="user-age">Age:</label> <input id="user-age" name="user-age" type="number" min="12" max="150" required> <span class="input-hint"></span></div><button type="submit">Sign Up</button></div></form><p class="hint">(psst... try giving invalid information)</p></body></html>
